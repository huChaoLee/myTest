<script>
    function getPrev(ele) {
        var pre = ele.previousSibling;
        while (pre){
            if(pre.nodeType === 1){
                return pre;
            }
            pre = pre.previousSibling;
        }
        return pre;  //标识一下，告诉别人没有找到，返回null
    }
    var oLi2 = document.getElementById('li2');
    console.log(getPrev(oLi2));
</script>
