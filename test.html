<script>
    function getChildren(ele) {
        var ary = [];
        var childs = ele.childNodes;
        for (var i = 0; i < childs.length; i++) {
            var cur = childs[i];
            if (childs[i].nodeType === 1) { //是元素节点
                ary.push(cur);
            }
        }
        return ary;
    }
    var oUl = document.getElementById("list");
    console.log(getChildren(oUl));
</script>
